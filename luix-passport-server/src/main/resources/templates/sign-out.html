<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col items-center p-10 space-y-10 mt-20">
  <div class="bg-white shadow-lg rounded-lg w-lg-400px">
    <form th:action="@{/logout}" method="post">
      <div class="flex flex-col items-center p-10 space-y-10">
        <div class="flex flex-col items-center">
          <img th:src="@{/assets/images/logos/logo-with-text.svg}" class="h-12"/>
          <span class="mt-10 text-3xl text-gray-800 font-semibold">Sign out of your account</span>
        </div>
        <div class="flex items-center justify-center gap-3">
          <div class="size-10 rounded-full overflow-hidden">
            <img th:src="@{/api/accounts/profile-pic}" alt="Avatar"/>
          </div>
          <div class="text-gray-800 font-semibold">
            Signed in as <span class="font-bold text-gray-900" th:text="${username}"></span>
          </div>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
            Sign out
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>

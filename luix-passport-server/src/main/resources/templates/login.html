<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Passport | Sign in</title>
	<link rel="shortcut icon" th:href="@{/favicon.ico}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
	<link th:href="@{/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />
</head>
<!--end::Head-->
<!--begin::Body-->
<body class="app-blank">
<!--begin::Root-->
<div class="d-flex flex-column flex-root">
	<!--begin::Authentication - Sign-in -->
	<div class="d-flex flex-column flex-lg-row flex-column-fluid">
		<!--begin::Aside-->
		<div class="d-none d-lg-block d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-2 order-lg-1" style="background-image: url(assets/media/bg/car-bg-3.jpg)">
			<!--begin::Content-->
			<div class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100">
				<!--begin::Logo-->
				<div>
					<img
						th:src="@{/assets/media/logos/logo.svg}"
						class="h-150px me-1"
					/>
				</div>
				<!--end::Logo-->
				<!--begin::Logo-->
<!--				<div class="vertical-center">-->
<!--					<img-->
<!--						th:src="@{/assets/media/logos/dynamic.svg}"-->
<!--						class="h-500px me-1"-->
<!--					/>-->
<!--				</div>-->
				<!--end::Logo-->
			</div>
			<!--end::Content-->
		</div>
		<!--end::Aside-->
		<!--begin::Body-->
		<div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-1 order-lg-2">
			<!--begin::Form-->
			<div class="d-flex flex-center flex-column flex-lg-row-fluid">
				<!--begin::Wrapper-->
				<div class="w-lg-500px p-10">
					<!--begin::Form-->
					<form class="form w-100" method="post" th:action="@{/login}">
						<!--begin::Heading-->
						<div class="text-center mb-11">
							<!--begin::Title-->
							<h1 class="text-dark fw-bolder mb-3">Sign In</h1>
							<!--end::Title-->
							<!--begin::Subtitle-->
							<div class="text-gray-500 fw-semibold fs-6">
								<img alt="Logo" th:src="@{/assets/media/logos/logo-text.svg}" class="h-20px" />
							</div>
							<!--end::Subtitle=-->
						</div>
						<!--begin::Heading-->
						<!--begin::Login options-->
						<div class="row g-3 mb-9">
							<!--begin::Col-->
							<div class="col-md-6">
								<!--begin::Google link=-->
								<a href="/oauth2/authorization/google-idp" role="link" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
									<img alt="Logo" th:src="@{/assets/media/brand-logos/google-icon.svg}" class="h-15px me-3" />
									Sign in with Google
								</a>
								<!--end::Google link=-->
							</div>
							<!--end::Col-->
							<!--begin::Col-->
							<div class="col-md-6">
								<!--begin::Google link=-->
								<a href="/oauth2/authorization/github-idp" role="link" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
									<img alt="Logo" th:src="@{/assets/media/brand-logos/github.png}" class="h-15px me-3" />
									Sign in with GitHub
								</a>
								<!--end::Google link=-->
							</div>
							<!--end::Col-->
						</div>
						<!--end::Login options-->
						<!--begin::Separator-->
						<div class="separator separator-content my-14">
							<span class="w-125px text-gray-500 fw-semibold fs-7">
								<img
									th:src="@{/assets/media/logos/logo.svg}"
									class="h-50px"
								/>
							</span>
						</div>
						<!--end::Separator-->
						<!--begin::alert-->
						<div th:if="${param.error}" class="alert alert-dismissible bg-light-danger d-flex flex-column flex-sm-row p-5 mb-5">
							<!--begin::Wrapper-->
							<div class="d-flex flex-column pe-0 pe-sm-10">
								<!--begin::Content-->
								<div class="text-gray-700" role="alert">Invalid username or password.</div>
								<!--end::Content-->
							</div>
							<!--end::Wrapper-->
						</div>
						<!--end::alert-->
						<!--begin::notice-->
						<div th:if="${param.logout}" class="alert alert-dismissible bg-light-success d-flex flex-column flex-sm-row p-5 mb-5">
							<!--begin::Wrapper-->
							<div class="d-flex flex-column pe-0 pe-sm-10">
								<!--begin::Content-->
								<div class="text-gray-700">You have been logged out.</div>
								<!--end::Content-->
							</div>
							<!--end::Wrapper-->
						</div>
						<!--end::notice-->
						<!--begin::Input group=-->
						<div class="fv-row mb-8">
							<!--begin::Email-->
							<input type="text" placeholder="Username or email" id="username" name="username" autocomplete="off" class="form-control bg-transparent" required autofocus/>
							<!--end::Email-->
						</div>
						<!--end::Input group=-->
						<div class="fv-row mb-3">
							<!--begin::Password-->
							<input type="password" placeholder="Password" id="password" name="password" autocomplete="off" class="form-control bg-transparent" required/>
							<!--end::Password-->
						</div>
						<!--end::Input group=-->
						<!--begin::Wrapper-->
						<div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
							<div></div>
							<!--begin::Link-->
							<a href="../../demo1/dist/authentication/layouts/corporate/reset-password.html" class="link-primary">Forgot Password ?</a>
							<!--end::Link-->
						</div>
						<!--end::Wrapper-->
						<!--begin::Submit button-->
						<div class="d-grid mb-10">
							<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
						<!--end::Submit button-->
						<!--begin::Sign up-->
						<div class="text-gray-500 text-center fw-semibold fs-6">Not a Member yet?
							<a href="../../demo1/dist/authentication/layouts/corporate/sign-up.html" class="link-primary">Sign up</a></div>
						<!--end::Sign up-->
					</form>
					<!--end::Form-->
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Form-->
			<!--begin::Footer-->
			<div class="w-lg-500px d-flex flex-stack px-10 mx-auto">
				<!--begin::Languages-->
				<div class="me-10">
					<!--begin::Toggle-->
					<button class="btn btn-flex btn-link btn-color-gray-700 btn-active-color-primary rotate fs-base" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-start" data-kt-menu-offset="0px, 0px">
						<img data-kt-element="current-lang-flag" class="w-20px h-20px rounded me-3" src="assets/media/flags/united-states.svg" alt="" />
						<span data-kt-element="current-lang-name" class="me-1">English</span>
						<i class="ki-duotone ki-down fs-5 text-muted rotate-180 m-0"></i>
					</button>
					<!--end::Toggle-->
					<!--begin::Menu-->
					<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-4 fs-7" data-kt-menu="true" id="kt_auth_lang_menu">
						<!--begin::Menu item-->
						<div class="menu-item px-3">
							<a href="#" class="menu-link d-flex px-5" data-kt-lang="English">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1" src="assets/media/flags/united-states.svg" alt="" />
										</span>
								<span data-kt-element="lang-name">English</span>
							</a>
						</div>
						<!--end::Menu item-->
						<!--begin::Menu item-->
						<div class="menu-item px-3">
							<a href="#" class="menu-link d-flex px-5" data-kt-lang="French">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1" src="assets/media/flags/china.svg" alt="" />
										</span>
								<span data-kt-element="lang-name">简体中文</span>
							</a>
						</div>
						<!--end::Menu item-->
					</div>
					<!--end::Menu-->
				</div>
				<!--end::Languages-->
				<!--begin::Links-->
				<div class="d-flex fw-semibold text-primary fs-base gap-5">
					<a href="https://github.com/pm6422" target="_blank">Contact Us</a>
				</div>
				<!--end::Links-->
			</div>
			<!--end::Footer-->
		</div>
		<!--end::Body-->
	</div>
	<!--end::Authentication - Sign-in-->
</div>
<!--end::Root-->
<script src="assets/plugins/global/plugins.bundle.js"></script>
<script src="assets/js/scripts.bundle.js"></script>
</body>
<!--end::Body-->

	}

	}

	.top-box-inner:before {
		width: 800px;

		position: absolute;
		top: -18%;
		left: 0;
		z-index: -1;
		content: '';
		border-radius: 0 50% 50% 0;
		/*分别对应 左上 右上 右下 左下*/
		background-color: #27255a;
	}

	.vertical-center {
		margin: 0;
		position: absolute;
		top: 30%;
		transform: translateY(-50%);
	}
</style>
</html>

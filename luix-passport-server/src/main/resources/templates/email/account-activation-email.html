<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{account.activation}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://passport.luixtech.cn/favicon.ico"/>
    <link href="http://passport.luixtech.cn/assets/css/mail-style.css" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
<table class="body-wrap">
    <tr>
        <td></td>
        <td class="container" width="600">
            <div class="content">
                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="alert alert-good">
                            <span th:text="#{account.activation}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="content-wrap">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="content-block">
                                        <span th:text="#{email.greeting(${user.username})}"></span>:
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <span th:text="#{email.activation.text}"></span>:
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <a th:href="@{|${baseUrl}/#/activate?code=${user.activationCode}|}"
                                           th:text="|${user.username}|">Activation Link</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <p>
                                            <em th:text="#{email.signature}"></em>
                                            <br/>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <div class="footer">
                    <table width="100%">
                        <tr>
                            <td class="aligncenter content-block">www.luixtech.cn</td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
        <td></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Account Password</title>
    <link rel="shortcut icon" th:href="@{|${domain}/favicon.ico|}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link th:href="@{|${domain}/assets/plugins/global/plugins.bundle.css|}" rel="stylesheet" type="text/css" />
    <link th:href="@{|${domain}/assets/css/style.bundle.css|}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="d-flex flex-column flex-center text-center">
    <div class="card card-flush w-lg-550px w-md-100 py-5">
        <div class="card-body py-15 py-lg-20">
            <div class="mb-10">
                <a th:href="${domain}">
                    <img alt="logo1" class="h-30px" th:src="@{|${domain}/assets/media/logos/logo-text.svg|}"/>
                </a>
            </div>
            <div class="mb-10">
                <img alt="logo2" class="h-125px" th:src="@{|${domain}/assets/media/email/icon-positive-vote-1.svg|}"/>
            </div>
            <h1 class="fw-bolder text-gray-900 mb-10" th:text="#{changed.password.email.title}"></h1>
            <div class="fs-5 mb-1">
                <span class="fw-bold text-gray-800" th:text="#{email.greeting(${user.username})}"></span>
            </div>
            <div class="fs-5 mb-15">
                <span class="fw-semibold text-gray-800" th:text="#{changed.password.email.text(${user.email})}"></span>
            </div>
            <div class="fs-5 mb-2">
                <span class="fw-bold text-danger" th:text="#{changed.password.contact.tip}"></span>
            </div>
        </div>
        <div class="fw-semibold">
            <span th:text="#{sent.by}"></span><a th:href="${domain}">Luix Passport</a>
        </div>
    </div>
</div>
</body>
</html>

# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: luix-passport
services:
  client:
    image: luix-passport-client
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=test
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      # Note: It can NOT use localhost as the application URL
#      - AUTH_SERVER_URL=http://server:4001
#      - RESOURCE_SERVER_URL=http://resource-server:4002
    ports:
      - 127.0.0.1:4003:4003
    # host network mode can access auth server in docker environment
    network_mode: host
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:4003/management/health
      interval: 5s
      timeout: 5s
      retries: 40
    depends_on:
      server:
        condition: service_healthy
  server:
    image: luix-passport-server
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=test
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      # Note: It can NOT use localhost as the database URL
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/luix-passport?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
    ports:
      - 127.0.0.1:4001:4001
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:4001/management/health
      interval: 5s
      timeout: 5s
      retries: 40
    depends_on:
      mysql:
        condition: service_healthy
  resource-server:
    image: luix-passport-resource-server
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=test
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
    ports:
      - 127.0.0.1:4002:4002
    # host network mode can access auth server in docker environment
    network_mode: host
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:4002/management/health
      interval: 5s
      timeout: 5s
      retries: 40
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    extends:
      file: ./mysql.yml
      service: mysql
